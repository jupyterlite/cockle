name: Deploy to github pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v2

      - name: Build cockle
        shell: bash -l {0}
        run: |
          npm install
          npm run build

      - name: Build demo
        shell: bash -l {0}
        working-directory: demo
        run: |
          npm install
          npm run build
          cp lib/* assets/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./demo/assets

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
